<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
</head>
<body>

{% include "navbar.html" %}

<section class="py-1">
    <div class="row mt-5">
        <div class="col-lg-8 offset-lg-2">
            <h3>Tambah Data User</h3>
            <hr>
            <form class="form" method="post" action="/addprsn_submit">
                <div class="form-group row m-1">
                    <label for="txtnbr" class="col-sm-2 col-form-label py-3">ID User</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control py-3" id="txtnbr" name="txtnbr" value={{ newnbr }} readonly>
                    </div>
                </div>
                <div class="form-group row m-1">
                    <label for="txtname" class="col-sm-2 col-form-label py-3">Nama</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control py-3" id="txtname" name="txtname" required>
                    </div>
                </div>
                <div class="form-group row m-1">
                    <label for="optjk" class="col-sm-2 col-form-label py-3">Jenis Kelamin</label>
                    <div class="col-sm-4">
                        <select class="form-select py-3" name="optjk" id="optjk">
                            <option value="Laki-Laki">Laki-Laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row m-1">
                    <label for="txtjabatan" class="col-sm-2 col-form-label py-3">Jabatan</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control py-3" id="txtjabatan" name="txtjabatan" required>
                    </div>
                </div>
                <div class="form-group row m-1">
                    <label for="txtnpm" class="col-sm-2 col-form-label py-3">NPM</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control py-3" id="txtnpm" name="txtnpm" required>
                    </div>
                </div>
                <div class="form-group row m-1">
                    <label class="col-sm-2 col-form-label py-3"></label>
                    <div class="col-sm-8">
                        <input type="submit" class="btn btn-primary btn-lg py-3" value="Next">
                        <a href="/" type="button" class="btn btn-warning btn-lg py-3"><b>Back</b></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

</body>
</html>
