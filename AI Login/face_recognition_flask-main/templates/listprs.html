<!DOCTYPE html>
<html lang="en">

<head>
    {% include "head.html" %}
</head>

<body>

    {% include "navbar.html" %}

    <section class="py-1">
        <div class="row mt-5">
            <div class="col-lg-8 offset-lg-2">
                <h3>Daftar User</h3>
                <hr>
                <div class="row">
                    <div class="col-lg-4">
                        <a href="/addprsn" type="button" class="btn btn-success btn-lg py-3"><b>Tambah Data</b></a>
                    </div>
                    <div class="col-lg-4">
                    </div>
                    <div class="col-lg-4 ">
                        <a href="/fr_page" type="button" class="btn btn-info btn-lg py-3"><b>Face Recognition</b></a>
                    </div>
                </div>

                <br>
                <table class="table table-hover py-2" style="height: 80%">
                    <thead>
                        <tr>
                            <th>ID User</th>
                            <th>Nama</th>
                            <th>Jenis Kelamin</th>
                            <th>Jabatan</th>
                            <th>NPM</th>
							<th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in list_user %}
                        <tr>
                            <td>{{item[0]}}</td>
                            <td>{{item[1]}}</td>
                            <td>{{item[2]}}</td>
                            <td>{{item[3]}}</td>
                            <td>{{item[4]}}</td>
                            <td><a href="/delete/{{item[0]}}" class="btn btn-danger" role="button"
                                    onclick="return confirm('Apakah anda yakin untuk menghapus?');">Hapus</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>
        </div>
    </section>

</body>

</html>
